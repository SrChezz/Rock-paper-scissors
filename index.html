<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="scores">
        <p>Computer: <span data-points="computer">0</span></p>
        <p>Player: <span data-points="player">0</span></p>
    </div>
  
    <div>
        <button class="playButton" data-play="rock">Rock</button>
        <button class="playButton" data-play="paper">Paper</button>
        <button class="playButton" data-play="scissors">Scissors</button>
    </div>

    <div>
        <p class="result"></p>
    </div>

    <button id="playAgain" class="hide">Play again</button>
    
    <script src="javascript.js"></script>
</body>
</html>
